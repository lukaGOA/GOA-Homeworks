<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Coming Soon Page</title>
    <script
      src="https://cdn.tailwindcss.com"
      
    ></script>
  </head>
  <body>
    <div
      class="flex flex-col md:flex-row h-screen bg-gradient-to-r from-pink-50 to-white"
    >
      <div
        class="flex-1 flex flex-col justify-center items-center px-10 md:px-24 text-center"
      >
        <h1 class="text-5xl md:text-6xl font-light tracking-wide text-pink-400">
          WE'RE
        </h1>
        <h2
          class="text-6xl md:text-7xl font-bold tracking-wide text-gray-800 mt-2"
        >
          COMING SOON
        </h2>
        <p class="text-sm md:text-base text-gray-500 mt-6">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="mt-8 w-full max-w-md">
          <div
            class="flex rounded-full bg-white shadow-md overflow-hidden"
          >
            <input
              type="email"
              placeholder="Email Address"
              class="flex-1 px-6 py-3 focus:outline-none text-gray-600"
            />
            <button
              class="bg-pink-400 px-6 py-3 text-white font-medium hover:bg-pink-500">
              &rarr;
            </button>
          </div>
        </div>
      </div>
      <div
        class="flex-1 bg-cover bg-center"
        style="background-image: url('Screenshot\ 2024-12-18\ 113450.png')";
      </div>
    </div>
  </body>
</html>
